<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman 2</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="page2.css">
  <link rel="javascript" href="js.js">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 mt-5">
        <h1 class="text-center mb-4">Pendaftaran Konser</h1>
        <!-- Form -->
        <form id="myForm">
          <div class="mb-3">
            <label for="textField" class="form-label">Nama Lengkap</label>
            <input type="text" class="form-control" id="textField">
          </div>
          <div class="mb-3">
            <label for="exampleDataList" class="form-label">Pilih Kota Konser</label>
            <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Ketik untuk mencari...">
            <datalist id="datalistOptions">
              <option value="Jakarta">
              <option value="Yogyakarta">
              <option value="Denpasar">
              <option value="Medan">
              <option value="Surabaya">
            </datalist>
          </div>
          <div class="mb-3">
            <label for="dateField" class="form-label">Pilih Tanggal Konser</label>
            <input type="date" class="form-control" id="dateField">
          </div>
          <div class="mb-3">
            <label for="selectField" class="form-label">Pilih Kategori Tiket</label>
            <select class="form-control" id="selectField">
              <option value="option1">Reguler</option>
              <option value="option2">VIP</option>
              <option value="option3">VVIP</option>
              <option value="option3">Fisrt Class</option>

            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Pilih Metode Pembayaran</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radioOptions" id="radioOption1" value="option1">
              <label class="form-check-label" for="radioOption1">Transfer Bank</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="radioOptions" id="radioOption2" value="option2">
              <label class="form-check-label" for="radioOption2">Kartu Kredit</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="textareaField" class="form-label">Alamat Lengkap</label>
            <textarea class="form-control" id="textareaField" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">Unggah Bukti Pembayaran</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <!-- Button Submit -->
          <div class="buttonsubmit">
            <button type="submit" class="button-submit">Daftar</button>
          </div>
        </form>
        
        <!-- Tombol Kembali ke Halaman Utama -->
        <div class="buttonBack">
            <a href="index.html" class="back-button">Back</a>
        </div>
      </div>
    </div>
  </div>



 

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script src="js.js"></script> 
</body>
</html>
